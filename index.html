<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Bookshelter login-page</title>
</head>

<body class="login-body">
    <div class="container">
        <div class="d-flex flex-column align-items-center login__wrapper">
            <form class="d-flex flex-column align-items-center login-form">
                <div class="mb-5 w-100 text-center login-form__img">
                    <img src="./images/login-logo.svg" alt="login logo" width="226" height="44"
                        class="login-form__logo">
                </div>

                <div
                    class="mb-4 ps-2 border border-1 border-light rounded w-100 d-flex flex-row align-items-center login-form__top">
                    <span class="me-2 login-form__email-icon">
                        <img src="./images/email-icon.svg" alt="icon" width="20" height="20">
                    </span>
                    <input type="text" name="user__email" required autocomplete="off" placeholder="USERNAME"
                        class="form-control m-0 p-2 text-light bg-transparent border border-0 login-form__email">
                </div>

                <div
                    class="mb-4 ps-2 border border-1 border-light rounded w-100 d-flex flex-row align-items-center login-form__bottom">
                    <span class="me-2 login-form__password-icon">
                        <img src="./images/password-icon.svg" alt="icon" width="20" height="20">
                    </span>
                    <input type="password" name="user__password" required autocomplete="off" placeholder="PASSWORD"
                        class="form-control m-0 p-2 text-light bg-transparent border border-0 login-form__password">
                </div>

                <button type="submit"
                    class="mb-2 btn btn-light text-primary text-uppercase d-inline-block w-100 login__btn">
                    Login
                </button>

                <p class="text-light m-0 mb-3 ms-auto p-0 d-inline-block login-form__forgot-password ">Forgot
                    password?
                </p>
            </form>

            <p class="text-danger m-0 p-2 border-danger text-center loginError">
            </p>
        </div>
    </div>


    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
